<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="player-wrapper" class="wrapper-popup">
        <div  id="player-data">
            <div class="player">
                <label for="player1">Player 1</label>
                <input type="text" name="player1" id="player1" placeholder="Enter Name- Player 1">
            </div>
            <div class="player">
                <label for="player2">Player 2</label>
                <input type="text" name="player2" id="player2" placeholder="Enter Name- Player 2">
            </div>
            
        </div>
        <button id="start-game">Start</button>
    </div>
    <div id="game-wrapper">
        <div id="gameboard">
            <div data-index= "0" class="gameboard-element"></div>
            <div data-index= "1" class="gameboard-element"></div>
            <div data-index= "2" class="gameboard-element"></div>
            <div data-index= "3" class="gameboard-element"></div>
            <div data-index= "4" class="gameboard-element"></div>
            <div data-index= "5" class="gameboard-element"></div>
            <div data-index= "6" class="gameboard-element"></div>
            <div data-index= "7" class="gameboard-element"></div>
            <div data-index= "8" class="gameboard-element"></div>
    
        </div>
    </div>
   

    <div id="result-popup" class="wrapper-popup">
        <div id="message"></div>
        <button id="restart">Restart</button>
    </div>
    <footer>
        <p>Copyright Â© 2021 ankitjoshi</p>
    </footer>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
